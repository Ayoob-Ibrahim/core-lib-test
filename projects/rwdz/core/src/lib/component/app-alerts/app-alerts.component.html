<div class="alerts-container">
  <div
    *ngFor="let alert of alerts$ | async; let i = index"
    class="alert-container"
    [ngClass]="'alert-' + alert.type"
    [ngStyle]="{ bottom: i * 56 + 8 + 'px' }"
  >
    <div class="alert-icon">
      <mat-icon>{{ alert.icon }}</mat-icon>
    </div>
    <div
      class="alert-message"
      [innerHTML]="alert.message"
      (click)="openAlert(alert)"
    ></div>
    <button class="alert-close" (click)="removeAlert(alert)">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>
