<button
  *ngIf="type === 'raised'"
  mat-raised-button
  [ngClass]="colorClass"
  [ngStyle]="customStyles"
  [disabled]="disabled"
  (click)="handleClick()"
  [attr.type]="eventType"
>
  <div class="button-content">
    <app-spinner class="icon-spinner" *ngIf="loading"></app-spinner>
    <mat-icon class="icon-spinner" *ngIf="!loading && icon">
      {{ icon }}
    </mat-icon>
    {{ text }}
  </div>
</button>
